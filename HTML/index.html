<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login del imail </title>
  <link rel="stylesheet" href="./estilos.css" />
<link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Montserrat&family=Roboto:ital@0;1&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="login">
    <div class="login-container">
      <h2>Formulario de Suscripción</h2>
      <form id="formulario">
        <label >E-mail:

          <input type="email" id="email" name="email" placeholder="ejemplo@email.com">
          <span></span>
        </label>
          
          <label>Contraseña:

            <input type="password" id="password" name="password" placeholder="********">
            <span></span>
          </label>
        <button>ENVIAR</button>
        <p class="mensajExito" id="mostrarMensaje">Gracias por logearte</p>
    </div>
    </form>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>

</html>
